<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="google-signin-client_id" content="140719374282-cjq7dge3a304f3945j9ujc4bmidphd57.apps.googleusercontent.com">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script type="text/javascript">
          console.log('setup');
          function gbia_init() {
             console.log('called gbia_init');
             gapi.load('auth2', function() {
                console.log('gapi auth2 ready');
                gapi.auth2.init({client_id: '140719374282-cjq7dge3a304f3945j9ujc4bmidphd57.apps.googleusercontent.com'}).then(function() {
                   console.log('Auth2 init done');
                   var googleAuth = gapi.auth2.getAuthInstance();
                   if (googleAuth.isSignedIn.get()) {
                      console.log('already signed in');
                      var googleUser = googleAuth.currentUser.get();
                      console.log('Google user ', googleUser);
                   }
                   else {
                      console.log('needs to sign in');
                   }
                },
                function() {
                   console.log('something went wrong');
                })
             });
          }
      </script>
    <script src="https://apis.google.com/js/platform.js?onload=gbia_init" async defer></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
